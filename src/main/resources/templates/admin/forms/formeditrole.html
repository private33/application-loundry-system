<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Advanced form elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/assetadmin/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/assetadmin/plugins/timepicker/bootstrap-timepicker.min.css"/>
    <!-- Select2 -->
    <link rel="stylesheet" href="/assetadmin/plugins/select2/select2.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/assetadmin/dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/assetadmin/dist/css/skins/_all-skins.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div th:replace="admin/UI/headeradmin :: common-navbar" />		
		
	  <div th:replace="admin/UI/sidebaradmin :: common-navbar" />	
      
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Role create Page<small>Create new role</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Management</a></li>
        <li class="active">create new role</li>
      </ol>
    </section>

      
<!-- Main content -->
    <section class="content">
		<div class="row">
        <!-- left column -->
        <div class="col-md-11">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Form Input New Roles</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="../edit/editroles" method="post" ng-app="">
              <div class="box-body">
              <input type="hidden" name="roleId" th:value="${editrole.roleId}"/><br/>
                <div class="form-group">
                  <label>Name Roles</label>
                  <input type="text" class="form-control" name="roleName" required="required" placeholder="Enter Roles Name" th:attr="value = ${editrole !=null ? editrole.roleName : '' }" />
                </div>
                <div class="form-group">
                  <label>Roles Description</label>
                  <input type="text" class="form-control" name="roleDescription" required="required" placeholder="Enter Roles Description" th:attr="value = ${editrole !=null ? editrole.roleDescription : '' }" />
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out to continous registration</input>
                  </label>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save</button>
				<button type="submit" class="btn btn-warning">cancel</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
	</div>
	</div>
</section>
  </div>
  <!-- /.content-wrapper -->
      
      <div th:replace="admin/UI/footeradmin :: common-navbar" />
      </div><!-- ./footer -->

    <!-- jQuery 2.1.4 -->
    <script src="/assetadmin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/assetadmin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assetadmin/plugins/iCheck/icheck.min.js"></script>
    <!-- FastClick -->
    <script src="/assetadmin/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/assetadmin/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/assetadmin/dist/js/demo.js"></script>
    <!-- Page script -->
  </body>
</html>
